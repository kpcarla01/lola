<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería Lola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NOMBRE FOTÓGRAFO ARRIBA IZQUIERDA -->
  <div class="photographer">Carla Fotografía</div>

  <!-- PORTADA -->
  <div class="hero">
    <img id="portada-img" src="" alt="Portada" />
  </div>

  <!-- INFO EVENTO ABAJO DERECHA -->
  <div class="event-info">
    <h1 id="titulo">Lola</h1>
    <p id="descripcion">Mis Quince</p>
  </div>

  <!-- GALERÍA -->
  <div id="gallery" class="gallery"></div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <span class="close">×</span>
      <img id="lightbox-img" src="" alt="" />
      <button id="heart-btn" class="heart-btn">♡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
